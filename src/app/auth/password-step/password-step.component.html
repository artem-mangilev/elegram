<div class="image-container">
  <div #monkeyContainer></div>
</div>

<h1 class="title">Enter a Password</h1>

<p class="subtitle">Your account is protected with an additional password.</p>

<app-input-field
  [label]="inputLabel"
  (passwordShow)="onPasswordShow()"
  (passwordHide)="onPasswordHide()"
>
  <input
    appInputRef
    type="password"
    id="password"
    (input)="onInput($event.target.value)"
  />
</app-input-field>

<app-primary-button
  [value]="'next'"
  (clickEvent)="onNextButtonClick()"
></app-primary-button>
