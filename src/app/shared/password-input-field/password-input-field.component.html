<app-input-field
  [type]="type"
  [id]="id"
  [label]="label"
  [status]="status"
  [value]="value"
  (update)="onUpdate($event)"
></app-input-field>
<img
  class="eye"
  *ngIf="passwordHidden"
  (click)="showPassword()"
  src="../../../assets/icons/eye1_svg.svg"
/>
<img
  class="eye"
  *ngIf="!passwordHidden"
  (click)="hidePassword()"
  src="../../../assets/icons/eye2_svg.svg"
/>
