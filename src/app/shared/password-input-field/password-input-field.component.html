<app-input-field
  [type]="type"
  [id]="id"
  [label]="label"
  [status]="status"
  [(ngModel)]="value"
  (update)="onUpdate($event)"
></app-input-field>
<i class="eye icon-eye1" *ngIf="passwordHidden" (click)="showPassword()"></i>
<i class="eye icon-eye2" *ngIf="!passwordHidden" (click)="hidePassword()"></i>
